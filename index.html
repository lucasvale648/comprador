<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor de Compras</title>
    <meta name="description" content="Aplicativo para gerenciar compras de loja">
    <meta name="theme-color" content="#1565c0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css?v=4">
    <link rel="icon" href="icons/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestor de Compras</h1>
        </header>
        
        <nav class="tabs">
            <button class="tab active" data-tab="new-purchase">Nova Compra</button>
            <button class="tab" data-tab="my-purchases">Minhas Compras</button>
        </nav>
        
        <div id="my-purchases" class="tab-content active">
            <div class="purchases-list" id="purchasesHistory"></div>
        </div>
        
        <div id="new-purchase" class="tab-content">
            <div class="form-group">
                <label for="companyName">Nome da Empresa:</label>
                <input type="text" id="companyName" placeholder="Digite o nome da empresa">
            </div>
            
            <div class="items-container">
                <h3>Itens da Compra</h3>
                <div id="itemsList"></div>
                <button id="addItemBtn" class="add-btn">+ Adicionar Item</button>
            </div>
            
            <button id="savePurchaseBtn" class="save-btn">Salvar Compra</button>
        </div>
    </div>
    
    <!-- Modal para adicionar itens -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adicionar Item</h2>
            <div class="form-group">
                <label for="itemName">Nome do Item:</label>
                <input type="text" id="itemName" placeholder="Ex: Arroz 5kg">
            </div>
            <div class="form-group">
                <label for="itemQuantity">Quantidade:</label>
                <input type="number" id="itemQuantity" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="itemPrice">Preço Unitário (R$):</label>
                <input type="number" id="itemPrice" min="0" step="0.01">
            </div>
            <button id="saveItemBtn">Salvar Item</button>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <footer class="app-footer">
    Dev. Lucas Vale ©Todos os direitos reservados 2025
</footer>
</body>
</html>
